<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Victoria">
    <meta name="description" content="A result summary page">
    <title>Results Summary</title>
    <link rel="icon" href="img/favicon-32x32.png" type="images/png">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <main>
        <section class="result">
            <h2>Your Result</h2>
            <section class="result__circle">
                <h1>76</h1>
                <p>of 100</p>
            </section>

            <h3>Great</h3>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="summary">
            <h3>Summary</h3>
                <div class="summary__reaction">
                    <img src="img/icon-reaction.svg" alt="img" width="12" height="12">
                    Reaction
                    <p>
                        80 <span>/ 100</span>
                    </p>
                </div>

                <div class="summary__memory">
                    <img src="img/icon-memory.svg" alt="img" width="12" height="12">
                    Memory
                    <p>
                    92 <span>/ 100</span>
                    </p>
                </div>

                <div class="summary__verbal">
                    <img src="img/icon-verbal.svg" alt="img" width="12" height="12">
                    Verbal 
                    <p>
                        61 <span>/ 100</span>
                    </p>
                </div>

                <div class="summary__visual">
                    <img src="img/icon-visual.svg" alt="img" width="12" height="12">
                    Visual
                    <p>
                        72 <span>/ 100</span>
                    </p>
                </div>
            <button>
                Continue
            </button>
        </section>
    </main>

    <footer>
        <div class="attribution" role="region">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Victoria-dev234</a>.</p>
            </div>
    </footer>
</body>
